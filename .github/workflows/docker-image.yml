name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-test:

    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:3
        ports:
          - 5000:5000    
          
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        # list of Docker images to use as base name for tags
        images: |
          localhost:5000/finalwork/finalwork
        # generate Docker tags based on the following events/attributes
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha        
    
    - name: Build and push to local registry
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: localhost:5000/finalwork/finalwork:latest

    # - name: Build and push
    #   uses: docker/build-push-action@v6
    #   with:
    #     push: true
    #     tags: ${{ steps.meta.outputs.tags }}
    #     labels: ${{ steps.meta.outputs.labels }}        
    
    - name: Inspect
      run: |
        docker buildx imagetools inspect localhost:5000/finalwork/finalwork:latest
          
    - uses: actions/checkout@v6
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag finalwork/finalwork:latest

    - name: Build the Docker Compose stack
      run: docker compose -f docker-compose.yaml up -d --build

    - name: Check running containers (optional)
      run: docker ps -a

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25' # Specify the Go version you want to use

    - name: Download dependencies
      run: go mod tidy # Installs all dependencies

    - name: Run tests
      run: go test -v ./tests/... -cover

    - name: Clean up (post-hook, optional, but a good practice)
      if: always()
      run: docker compose down
