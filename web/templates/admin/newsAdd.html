<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/assets/styles/admin.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossor>
<script src="/assets/js/admin.js" type="text/javascript"></script>
<header class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Добавление новостей</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/newsBrowser">Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/managerBrowser">Руководители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/images">Изображения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:9090" target="_blank">Prometheus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000" target="_blank">Grafana</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" onclick="logout(); return false;">
                        <img src="assets/icons/logout.svg"  width="32" height="32"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="mb-3">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" placeholder="Введите заголовок" />
        </div>
        <div class="mb-3">
            <label for="content">Содержание</label>
            <textarea class="form-control" id="content" placeholder="Введите содержание новости" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="date">Дата</label>
            <input class="form-control" type="date" id="date" />
        </div>
        <div class="mb-3">
            <label>Картинка</label>
            <button class="form-control" id="chooseImageBtn">Выбрать картинку</button>
            <img class="img-thumbnail" id="selectedImage" src="" width="200px" height="200px" />
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">Сохранить</button>
    </div>
</main>

<!-- Модальное окно выбора картинок -->
<div class="modal" id="imageModal">
    <div class="modal-content">
        <button class="close-btn" id="closeModal">×</button>
        <div id="modalThumbs"></div>
    </div>
</div>

<script>
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const imageModal = document.getElementById('imageModal');
    const closeModal = document.getElementById('closeModal');
    const modalThumbs = document.getElementById('modalThumbs');
    const selectedImage = document.getElementById('selectedImage');
    const submitBtn = document.getElementById('submitBtn');

    let selectedImageUrl = '';

    // Открыть модальное окно
    chooseImageBtn.onclick = () => {
        imageModal.style.display = 'flex';
        loadAllFoldersAndImages();
    };

    // Закрыть модальное окно
    closeModal.onclick = () => { imageModal.style.display = 'none'; };

    // --- Загрузка всех папок и картинок ---
    async function loadAllFoldersAndImages() {
        modalThumbs.innerHTML = '';
        try {
            const resFolders = await fetch('http://localhost:8081/folders');
            const folders = await resFolders.json();
            for(const folder of folders) {
                const folderHeader = document.createElement('div');
                folderHeader.className = 'folder-header';
                folderHeader.textContent = `Папка: ${folder}`;
                modalThumbs.appendChild(folderHeader);

                const resImages = await fetch(`http://localhost:8081/images?folder=${encodeURIComponent(folder)}`);
                const images = await resImages.json();

                images.forEach(img => {
                    const div = document.createElement('div');
                    div.className = 'thumb';
                    const imageEl = document.createElement('img');
                    imageEl.src = 'http://localhost:8081' + img.url;
                    imageEl.onclick = () => selectImage(imageEl.src);
                    div.appendChild(imageEl);
                    modalThumbs.appendChild(div);
                });
            }
        } catch(err) {
            alert('Ошибка загрузки изображений с сервера');
        }
    }

    // Выбор картинки
    function selectImage(url) {
        selectedImageUrl = url;
        selectedImage.src = url;
        // выделяем выбранную картинку в модальном окне
        document.querySelectorAll('#modalThumbs img').forEach(img => img.classList.remove('selected'));
        document.querySelector(`#modalThumbs img[src='${url}']`).classList.add('selected');
        imageModal.style.display = 'none';
    }

    function manualHtmlEncode(str) {
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;'); // Also escape single quotes
    }
    // Отправка новости на сервер
    submitBtn.onclick = async () => {
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const date = document.getElementById('date').value;

        if(!title || !content || !date || !selectedImageUrl) {
            alert('Заполните все поля и выберите картинку');
            return;
        }

        const payload = { title, content, date, image: selectedImageUrl };

        try {
            const res = await fetch('http://localhost:8081/news/', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(payload)
            });
            if(!res.ok) throw new Error();
            alert('Новость успешно добавлена');
            // Очистка формы
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('date').value = '';
            selectedImage.src = '';
            selectedImageUrl = '';
        } catch(err) {
            alert('Ошибка при отправке новости на сервер');
        }
    };
</script>
</body>
</html>
