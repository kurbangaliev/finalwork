<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обозреватель картинок</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #f5c400;
            color: #000;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Левая панель с миниатюрами */
        .sidebar {
            width: 280px;
            background: #1b1b1b;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .thumb {
            padding: 8px;
            cursor: pointer;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0,0,0,0.7);
            color: #f5c400;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }

        .thumb:hover .delete-btn {
            display: block;
        }

        .thumb img {
            width: 100%;
            border-radius: 6px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .filename {
            margin-top: 4px;
            font-size: 12px;
            color: #ccc;
            text-align: center;
            word-break: break-all;
        }

        .thumb img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(245,196,0,0.6);
        }

        /* Основная область просмотра */
        .viewer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .placeholder {
            color: #777;
            font-size: 18px;
        }

        footer {
            background: #111;
            border-top: 1px solid #333;
            padding: 8px 16px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<header>
    Обозреватель картинок
    <input type="file" id="fileInput" accept="image/*" multiple style="margin-left:16px;" />
    <button id="saveBtn" style="margin-left:16px; padding:6px 12px; cursor:pointer;">Сохранить на сервер</button>
</header>

<main>
    <aside class="sidebar" id="thumbContainer">
        <!-- Миниатюры будут добавляться сюда -->
    </aside>

    <section class="viewer" id="viewer">
        <div class="placeholder" id="placeholder">Выберите изображение</div>
        <img id="fullImage" style="display:none;" />
    </section>
</main>

<footer>
    © 2026 · HTML Image Viewer
</footer>

<script>
    const fileInput = document.getElementById('fileInput');
    const thumbContainer = document.getElementById('thumbContainer');
    const saveBtn = document.getElementById('saveBtn');
    let images = [];

    fileInput.addEventListener('change', (event) => {
        const files = event.target.files;
        for (const file of files) {
            if (!file.type.startsWith('image/')) continue;

            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = 'thumb';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.onclick = () => showImage(img.src);

                const name = document.createElement('div');
                name.className = 'filename';
                name.textContent = file.name;

                const del = document.createElement('button');
                del.className = 'delete-btn';
                del.innerHTML = '×';
                del.onclick = (ev) => {
                    ev.stopPropagation();
                    images = images.filter(i => i.src !== img.src);
                    if (document.getElementById('fullImage').src === img.src) {
                        document.getElementById('fullImage').style.display = 'none';
                        document.getElementById('placeholder').style.display = 'block';
                    }
                    div.remove();
                };

                images.push({ src: img.src, name: file.name });

                div.appendChild(img);
                div.appendChild(name);
                div.appendChild(del);
                thumbContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        }
    });

    saveBtn.addEventListener('click', async () => {
        if (images.length === 0) {
            alert('Нет изображений для сохранения');
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ images })
            });

            if (!response.ok) throw new Error('Ошибка сервера');
            alert('Изображения успешно отправлены на сервер');
        } catch (err) {
            alert('Не удалось подключиться к серверу');
            console.error(err);
        }
    });

    function showImage(src) {
        const img = document.getElementById('fullImage');
        const placeholder = document.getElementById('placeholder');
        img.src = src;
        img.style.display = 'block';
        placeholder.style.display = 'none';
    }
</script>
</body>
</html>
